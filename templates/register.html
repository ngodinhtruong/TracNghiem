{% extends 'layouts/base_layout.html' %}
{% block title %}Đăng ký tài khoản{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] w-full">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mt-12">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Đăng ký tài khoản</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4 text-red-600 text-center font-semibold">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        <form method="post" class="flex flex-col gap-4">
            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="font-semibold">Họ</label>
                    <input type="text" name="first_name" required class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex-1">
                    <label class="font-semibold">Tên</label>
                    <input type="text" name="last_name" required class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>
            <div>
                <label class="font-semibold">Số điện thoại</label>
                <input type="text" name="phone" required pattern="[0-9]{9,12}" title="Nhập số điện thoại hợp lệ" class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="font-semibold">Tên đăng nhập</label>
                <input type="text" name="username" required class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="font-semibold">Mật khẩu</label>
                <input type="password" name="password" required class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="font-semibold">Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" required class="w-full mt-2 rounded-lg border border-blue-200 px-4 py-2 bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="mt-2 bg-blue-600 text-white rounded-lg px-6 py-2 font-semibold hover:bg-blue-700 transition">Đăng ký</button>
        </form>
        <div class="mt-4 text-center text-gray-500">
            Đã có tài khoản? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Đăng nhập</a>
        </div>
    </div>
</div>
{% endblock %}
